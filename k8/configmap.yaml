apiVersion: v1
kind: ConfigMap
metadata:
  name: godemode-config
  namespace: godemode
data:
  # Backend environment variables
  PORT: "8080"
  ENVIRONMENT: "production"

  # API Configuration
  API_URL: "https://godemode.scalebase.io/api"

  # Application info
  APP_NAME: "Godemode"
  APP_VERSION: "1.0.0"

  # TinyGo configuration
  TINYGO_ROOT: "/usr/local/tinygo"

  # Execution limits (configurable via environment)
  DEFAULT_TIMEOUT: "30s"
  DEFAULT_MEMORY_MB: "64"
  MAX_MEMORY_MB: "256"

  # Cache settings
  CACHE_ENABLED: "true"

  # Logging
  LOG_LEVEL: "info"

  # Add other non-sensitive variables here
  # Sensitive values (API keys, secrets, etc.) should be in a Secret resource
