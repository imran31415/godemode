apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: godemode-ingress
  namespace: godemode
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # CORS settings
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://godemode.scalebase.io"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - godemode.scalebase.io
      secretName: godemode-tls
  rules:
    - host: godemode.scalebase.io
      http:
        paths:
          # Backend API routes
          - path: /health
            pathType: Exact
            backend:
              service:
                name: godemode-backend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: godemode-backend
                port:
                  number: 80
          # Frontend routes (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: godemode-frontend
                port:
                  number: 80
