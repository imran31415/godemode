apiVersion: apps/v1
kind: Deployment
metadata:
  name: godemode-frontend
  namespace: godemode
  labels:
    app: godemode-frontend
    component: frontend
    tier: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: godemode-frontend
  template:
    metadata:
      labels:
        app: godemode-frontend
        component: frontend
        version: v1.0.0
    spec:
      containers:
        - name: frontend
          image: registry.digitalocean.com/resourceloop/godemode/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
      imagePullSecrets:
        - name: digitalocean-registry
